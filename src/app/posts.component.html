

<div *ngIf="error==0" >
  <div class="toast-pf alert alert-danger">
  <span class="pficon pficon-error-circle-o"></span>
   <strong>Excepted error occured</strong>.
</div></div>
<div *ngIf="error==404" >
  <div class="toast-pf alert alert-danger">
  <span class="pficon pficon-error-circle-o"></span>
   <strong>Already deleted</strong>.
</div></div>


<ul class="list-group">
  <input type='text' class='form-control' (keyup.enter)='createPost(post)' #post >
  
	<li *ngFor='let post of posts' class="list-group-item">
    <button (click)=
    "deletepost(post)" class="btn btn-default btn-sm">Delete</button>
    {{post.title}}
  </li>
</ul>
